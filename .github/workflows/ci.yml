name: CI

on:
  pull_request:
  push:
    branches: [ main, "feature/**", "fix/**" ]

jobs:
  node-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/scanergy-app/package-lock.json
      - name: Install dependencies
        working-directory: apps/scanergy-app
        run: npm ci
      - name: Lint
        working-directory: apps/scanergy-app
        run: npm run lint

  python-services:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install tools
        run: pip install ruff
      - name: Ruff check
        run: ruff check source/python

